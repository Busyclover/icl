<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
	<style>

		.bar {
		  fill: steelblue;
		}

		.bar:hover {
		  fill: brown;
		}

		.axis {
		  font: 10px sans-serif;
		}

		.axis path,
		.axis line {
		  fill: none;
		  stroke: #000;
		  shape-rendering: crispEdges;
		}

		.x.axis path {
		  display: none;
		}

	</style>   
</head>
<body>
	<!--include d3-->
	<script src="libs/d3/3.5.14/d3.js"></script>
	
	<!-- include user-defined functions -->
	<script src="js/updateTable.js"></script>
	<script src="js/barplot.js"></script>
	
	<!--include main script-->
    <script src="main.js"></script>
</body>
</html>
